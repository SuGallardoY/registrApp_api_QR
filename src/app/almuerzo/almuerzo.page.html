<ion-content>
  <form #consumoForm="ngForm" (ngSubmit)="addConsumo(consumoForm)">
    <ion-item>
      <ion-label position="floating">Rut de trabajador</ion-label>
      <ion-input type="text" name="rut" ngModel required></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit" (click)="goBack()">Registrar Consumo</ion-button>

  </form>

  
</ion-content>
